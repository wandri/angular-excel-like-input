<div class="column">
  <app-formula-input (formulaParsing)="parseFormula($event)"
                     [code]="code"
                     [formulas]="storedFormulas"
                     [variables]="storedVariables"></app-formula-input>
</div>
<div class="column">
  <div *ngIf="formula" class="example-formula">
    {{ formula }}
  </div>
  <div *ngIf="error" class="example-error">
    {{error}}
  </div>
</div>
