<div class="column">
  <editor-formula-python (formulaParsing)="parseFormula($event)"
                         [code]="code"
                         [formulas]="storedFormulas"
                         [variables]="storedVariables"></editor-formula-python>
</div>
<div class="column">
  <div *ngIf="formula" class="example-formula">
    {{ formula }}
  </div>
  <div *ngIf="error" class="example-error">
    {{error}}
  </div>
</div>
